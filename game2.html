<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move the Character</title>
  <style>
    body {
      background-color: #f0f0f0;
    }

    #character {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <h2>Use ← ↑ ↓ → to move the character!</h2>
  <img id="character" src="./photo/images.jpg" alt="character">

  <script>
    const character = document.getElementById("character");
    let topPos = 100;
    let leftPos = 100;

    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowRight") {
        leftPos += 10;
        character.style.left = leftPos + "px";
      } else if (event.key === "ArrowLeft") {
        leftPos -= 10;
        character.style.left = leftPos + "px";
      } else if (event.key === "ArrowUp") {
        topPos -= 10;
        character.style.top = topPos + "px";
      } else if (event.key === "ArrowDown") {
        topPos += 10;
        character.style.top = topPos + "px";
      }
    });
  </script>
</body>
</html>
